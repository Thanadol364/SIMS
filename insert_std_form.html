<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>Insert Student Information</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        .container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            padding: 20px;
            margin: 20px auto;
            max-width: 400px;
        }
        h2 {
            color: #007bff;
        }
        label {
            font-weight: bold;
        }
        input[type="text"], input[type="email"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="submit"], input[type="reset"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="submit"]:hover, input[type="reset"]:hover {
            background-color: #0056b3;
        }
        input[type="submit"]:active, input[type="reset"]:active {
            background-color: #003e70;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Insert Student Information</h2>
        <form method="post" action="insert_std.php">
            <label for="id">ID:</label>
            <input type="text" name="id" id="id"><br>
            <label for="en_name">Name (English):</label>
            <input type="text" name="en_name" id="en_name"><br>
            <label for="en_surname">Surname (English):</label>
            <input type="text" name="en_surname" id="en_surname"><br>
            <label for="th_name">ชื่อ:</label>
            <input type="text" name="th_name" id="th_name"><br>
            <label for="th_surname">นามสกุล:</label>
            <input type="text" name="th_surname" id="th_surname"><br>
            <label for="major_code">Major:</label>
            <input type="text" name="major_code" id="major_code"><br>
            <label for="email">Email:</label>
            <input type="email" name="email" id="email"><br>
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </form>
    </div>
</body>
</html>
